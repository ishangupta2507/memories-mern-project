services:
  - type: web
    name: memories-mern-project
    env: node
    plan: free
    buildCommand: |
      # Ensure execute permissions for react-scripts
      chmod +x node_modules/.bin/react-scripts
      # Install dependencies
      npm install
    startCommand: |
      # Use npx to start the React app
      npx react-scripts start
    envVars:
      - key: NODE_VERSION
        value: 16.20.2
